<!DOCTYPE html>
<html>
    <head>
        <title>Simple server app</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Server App</h1>
        <hr>
        <div id="inputBoxes">
            <label>Name</label>
            <input id="nameInput" type=text placeholder='Name'>
            <label>Age</label>
            <input id="ageInput" type=number placeholder='Age'>
            <label>Type</label>
            <input id="typeInput" type=text placeholder='Type'>
            <br>
            <div id="buttonDiv">
                <button id="addButton">Add New Goose</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="geeseTableBody">
            </tbody>
        </table>
        <div id="output">
            <p>sample output</p>
        </div>

    </body>
</html>
